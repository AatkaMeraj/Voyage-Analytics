<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }

        h1 {
            margin: 30px 0 20px;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .field {
            flex: 1;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #e0e0e0;
        }

        select, input {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: #00c6ff;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0072ff;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffeb3b;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Flight Price Prediction App</h1>

    <div class="container">
        <form id="prediction-form">
            <!-- From & To -->
            <div class="row">
                <div class="field">
                    <label for="from">FROM</label>
                    <select name="from" id="from" required>
                        <option>Florianopolis (SC)</option>
                        <option>Aracaju (SE)</option>
                        <option>Campo Grande (MS)</option>
                        <option>Brasilia (DF)</option>
                        <option>Recife (PE)</option>
                        <option>Natal (RN)</option>
                        <option>Sao Paulo (SP)</option>
                        <option>Salvador (BH)</option>
                        <option>Rio de Janeiro (RJ)</option>
                    </select>
                </div>
                <div class="field">
                    <label for="to">TO</label>
                    <select name="to" id="to" required>
                        <option>Florianopolis (SC)</option>
                        <option>Aracaju (SE)</option>
                        <option>Campo Grande (MS)</option>
                        <option>Brasilia (DF)</option>
                        <option>Recife (PE)</option>
                        <option>Natal (RN)</option>
                        <option>Sao Paulo (SP)</option>
                        <option>Salvador (BH)</option>
                        <option>Rio de Janeiro (RJ)</option>
                    </select>
                </div>
            </div>

            <!-- Flight Type & Agency -->
            <div class="row">
                <div class="field">
                    <label for="flightType">FLIGHT TYPE</label>
                    <select name="flightType" id="flightType" required>
                        <option>First Class</option>
                        <option>Premium</option>
                        <option>Economic</option>
                    </select>
                </div>
                <div class="field">
                    <label for="agency">AGENCY</label>
                    <select name="agency" id="agency" required>
                        <option>Rainbow</option>
                        <option>CloudFly</option>
                        <option>FlyingDrops</option>
                    </select>
                </div>
            </div>

            <!-- Year, Month, Day, Day of Week -->
            <div class="row">
                <div class="field">
                    <label for="year">YEAR</label>
                    <select name="year" id="year" required>
                        <option>2019</option><option>2020</option><option>2021</option>
                        <option>2022</option><option>2023</option>
                    </select>
                </div>
                <div class="field">
                    <label for="month">MONTH</label>
                    <select name="month" id="month" required>
                        <option value="1">January</option><option value="2">February</option>
                        <option value="3">March</option><option value="4">April</option>
                        <option value="5">May</option><option value="6">June</option>
                        <option value="7">July</option><option value="8">August</option>
                        <option value="9">September</option><option value="10">October</option>
                        <option value="11">November</option><option value="12">December</option>
                    </select>
                </div>
                <div class="field">
                    <label for="day">DAY</label>
                    <select name="day" id="day" required>
                        {% for d in range(1, 32) %}
                            <option value="{{ d }}">{{ d }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="field">
                    <label for="day_of_week">DAY OF WEEK</label>
                    <select name="day_of_week" id="day_of_week" required>
                        <option value="0">Monday</option><option value="1">Tuesday</option>
                        <option value="2">Wednesday</option><option value="3">Thursday</option>
                        <option value="4">Friday</option><option value="5">Saturday</option>
                        <option value="6">Sunday</option>
                    </select>
                </div>
            </div>

            <!-- Distance & Time -->
            <div class="row">
                <div class="field">
                    <label for="distance">DISTANCE (km)</label>
                    <input type="number" name="distance" id="distance" min="100" max="10000" step="1" required>
                </div>
                <div class="field">
                    <label for="time">TIME (HH:MM)</label>
                    <input type="time" name="time" id="time" required>
                </div>
            </div>

            <button type="submit">PREDICT PRICE</button>
        </form>
        <h2 id="result"></h2>
    </div>

    <script>
        document.getElementById("prediction-form").addEventListener("submit", async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const payload = Object.fromEntries(formData.entries());

            // Convert time (HH:MM) to decimal hours
            const timeParts = payload.time.split(":");
            if (timeParts.length === 2) {
                const hours = parseInt(timeParts[0], 10);
                const minutes = parseInt(timeParts[1], 10);
                payload.time = (hours + minutes / 60).toFixed(2); // e.g., 1:45 â†’ 1.75
            }

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                document.getElementById("result").innerText =
                    "Predicted Price: $" + data.predicted_price.toFixed(2);
            } catch (err) {
                document.getElementById("result").innerText = "Error: " + err.message;
            }
        });
    </script>
</body>
</html>
